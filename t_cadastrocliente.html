<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="t_cadastrocliente.css">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <header><h1 class="cabecalho">Cadastro de Clientes</h1></header>

    <div class="container">
        <div class="lateral-esq">
            <img class="logo" src="./img/Logo-definitiva2.png" alt="">
          
            <button class="botao" id="botao-paraHome" onclick="voltaHome()"> 
                PÁGINA INICIAL
            </button>
        </div>
        
        <div class="areabranca">
            <img class="logodefundo" src="./img/Logon.png" alt="">
            <div class="areabranca">
                <div class="fundoretangulo">
                    <p class="fonteareabranca">Nome</p>
                    <p class="fonteareabranca">Data de Nascimento</p>
                    <input class="inputesq" type="text" placeholder="Digite o Nome Completo">
                    <input class="inputdir" type="date">
                </div>
                <div class="fundoretangulo">
                    <p class="fonteareabranca">RG</p>
                    <p class="fonteareabranca">CPF</p>
                    <input class="inputesq" type="number" placeholder="Digite o RG">
                    <input class="inputdir" type="number" placeholder="Digite o CPF">
                </div>
                <div class="fundoretangulo">
                    <p class="fonteareabranca">Endereço</p>
                    <p class="fonteareabranca">Telefone</p>
                    <input class="inputesq" type="text" placeholder="Endereço">
                    <input class="inputdir" type="tel" placeholder="Telefone">
                </div>
                <div class="fundoretangulo">
                    <p class="fonteareabranca">Juiz</p>
                    <p class="fonteareabranca">Parte Contrária</p>
                    <input class="inputesq" type="tel" placeholder="Nome do juiz">
                    <input class="inputdir" type="tel" placeholder="Nome da parte contrária">
                </div>
                <div class="fundoretangulo">
                    <p class="fonteareabranca">Vara judicial</p>
                    <select class="inputesq" name="Tipo de Serviço"> 
                        <option value="none">Selecione o juizado</option>
                        <option value="none">Vara de infância e juventude</option>
                        <option value="none">Vara da Fazenda Pública</option>
                        <option value="none">Vara cívil</option>
                        <option value="none">Vara criminal</option>
                        <option value="none">Juizado especial criminal</option>
                        <option value="none">Juizado especial cível</option>
                    </select>
                    <p class="fonteareabranca">Anexar Documentos</p>
                    <input class="inputdir" type="file">
                </div>
                <button class="botao2">SALVAR DADOS</button>
                <button id="declaracao" type="button" onclick="baixarDeclaracao()" target="_blank"> DECLARAÇÃO DE HIPOSSUFICIÊNCIA</button>
            </div>

        </div>
    </div>
    <footer class="rodape">
       
        <img class="logouniamerica" src="./img/Uni.png" alt="">
        <p class="Direitosaut">Crafted by NPJU team © COPYRIGHT 2022</p>

    </footer>
    <script src="t_cadastrocliente.js"></script>
</body>
</html>
