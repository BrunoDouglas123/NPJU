<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="t_cadastrocliente.css">
    <link rel="icon" type="image/x-icon" href="./img/Logo.png">
    <title>Cadastro de Clientes</title>
</head>

<body>
    <header>
        <h1 class="cabecalho">Cadastro de Clientes</h1>
    </header>

    <div class="container">
        <div class="areainputs">
            <div class="transpaarea">
                <form name="cadastrocliente">
                    <div class="fundoretangulo">
                        <p class="fonteareabranca">Nome</p>
                        <p class="fonteareabranca">Data de Nascimento</p>
                        <input class="inputesq" type="text" name="nome" placeholder="Digite o Nome Completo">
                        <input class="inputdir" type="date" name="data">
                    </div>
                    <div class="fundoretangulo">
                        <p class="fonteareabranca">RG</p>
                        <p class="fonteareabranca">CPF</p>
                        <input class="inputesq" type="number" name="rg" placeholder="Digite o RG">
                        <input class="inputdir" type="number" name="cpf" placeholder="Digite o CPF">
                    </div>
                    <div class="fundoretangulo">
                        <p class="fonteareabranca">Endereço</p>
                        <p class="fonteareabranca">Telefone</p>
                        <input class="inputesq" type="text" name="endereco" placeholder="Endereço">
                        <input class="inputdir" type="tel" name="tel" placeholder="Telefone">
                    </div>
                    <div class="fundoretangulo">
                        <p class="fonteareabranca">Juiz</p>
                        <p class="fonteareabranca">Parte Contrária</p>
                        <input class="inputesq" type="tel" name="juiz" placeholder="Nome do juiz">
                        <input class="inputdir" type="tel" name="pcont" placeholder="Nome da parte contrária">
                    </div>
                    <div class="fundoretangulo">
                        <p class="fonteareabranca">Vara judicial</p>
                        <select class="inputesq" name="varajud">
                            <option >Selecione o juizado</option>
                            <option >Vara de infância e juventude</option>
                            <option >Vara da Fazenda Pública</option>
                            <option >Vara cívil</option>
                            <option >Vara criminal</option>
                            <option >Juizado especial criminal</option>
                            <option >Juizado especial cível</option>
                        </select>
                        <p class="fonteareabranca">Anexar Documentos</p>
                        <input class="inputdir" type="file">
                    </div>
                    <div class="fundoretangulo">
                        <p class="fonteareabrance">Estado Civil</p>
                        <select class="inputesq" name="estcivil">
                            <option >Selecione seu Estado Civil</option>
                            <option >Casado</option>
                            <option >Divorciado</option>
                            <option >Solteiro</option>
                            <option >Viuvo</option>
                        </select>
                    </div>
                </form>
             </div>
           </div>
                <div class="areabotoes">
                    <button id="declaracao" onclick="voltaHome()" target="_blank"> PÁGINA INICIAL</button>
                    <button class="botao" id="botao-paraHome" href="./img/DECLARAÇÃO-DE-POBREZA.pdf"> DECLARACÃO DE HIPOSSUFICIÊNCIA</button>
                    <button id="test" class="botao2" onclick="pegaDados(),voltaHome()">SALVAR DADOS</button>
                </div>
         </div>
    </div>
    <footer>
        <div class="loguni">
            <a href="https://uniamerica.br/" target="_blank"><img src="./img/Uni.png" id="log" alt="Logo Uniamerica"
                    title="Logo Uniamerica"></a>
        </div>

        <div class="direito">
            <p>Crafted by NPJU team © COPYRIGHT 2022</p>
        </div>

        <div class="div-logo">
            <img class="logo" src="./img/Logo-definitiva2.png" alt="">
        </div>

    </footer>
    <script src="t_cadastrocliente.js"></script>
</body>

</html>
